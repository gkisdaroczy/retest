    <form>
      <div class="row">
        <label for="name">Name*</label>
        <input type="text" class="text" id="name" required [(ngModel)]="model.name">
      </div>
      <div class="row">
        <label for="email">Email address*</label>
        <input type="text" class="text" id="email" required [(ngModel)]="model.email">
      </div>
      <div class="row">
        <label for="password">Password</label>
        <input type="password" class="text" id="password">
      </div>
      <div class="row">
        <label for="password2">Password again</label>
        <input type="password" class="text" id="password2">
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
